version: '3.8'

services:
  frontend:
    build: ./frontend
    ports: ["3000:3000"]
    depends_on: [backend]
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000

  backend:
    build: ./backend
    ports: ["8000:8000"]
    volumes:
      - ./generated_projects:/app/generated_projects
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DATABASE_URL=${DATABASE_URL}  # Cl√© Supabase
    depends_on: [postgres]

  postgres:
    image: postgres:15-alpine
    ports: ["5432:5432"]
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=okcomputer
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
